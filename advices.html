<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consejos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CiberSeguridad</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="treaths.html">Amenazas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="advices.html">Consejos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2>Consejos de Seguridad</h2>
        <ul class="my-5">
            <li>Usá contraseñas seguras y únicas.</li>
            <li>Mantené el software actualizado.</li>
            <li>No hagas clic en enlaces sospechosos.</li>
        </ul>

        <h4 class="my-4">Solicitar más información</h4>
        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- Modal -->
        <div class="text-center my-5">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalTest">Test de Seguridad</button>
        </div>
        <div class="modal fade" id="modalTest" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Básico</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Qué es el phishing?</p>
                        <input type="text" class="form-control" id="respuestaTest">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="verifyTest()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function verifyTest() {
            const answer = document.getElementById("respuestaTest").value.toLowerCase();
            if (answer.includes("suplantación") || answer.includes("engaño")) {
                alert("¡Correcto!");
            } else {
                alert("Intenta otra vez. Pista: tiene que ver con correos falsos.");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
